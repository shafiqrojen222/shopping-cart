                           <input id="phone-input" type="text" class="form-control text-center" value="1">
                           <button onclick="handlerProductChange('phone',true)" id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>

                     <div class="col-md-5 center-item">

                            <button onclick="handlerProductChange('case',true)" id="case-increase"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-id">$0</h5>
                        <h5 id="total-amount">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <script>

function handlerProductChange(product,isIncrease){
           const productInput = document.getElementById(product+'-input');
           const productCount = parseInt(productInput.value);
           let productNewCount = productCount;
           if(isIncrease==true)
           {
            productNewCount=productCount+1; 
           }
           if(isIncrease==false && productCount>0)
           {
            productNewCount = productCount-1;
           }
            productInput.value=productNewCount;
            let productTotal=0;
            if(product=='phone')
             {
                productTotal = productNewCount*1219;
                }
             if(product=='case')
             {
                productTotal = productNewCount*59;
             }
            document.getElementById(product+'-total').innerText = '$'+productTotal;
            calculateTotal();
        }
        
        function calculateTotal(){
          const phoneInput =  document.getElementById('phone-input');
          const phoneCount = parseInt(phoneInput.value);

          const caseInput = document.getElementById('case-input');
          const caseCount = parseInt(caseInput.value);

          const totalPrice = phoneCount*1219+caseCount*59;
          document.getElementById('total-price').innerText = '$'+totalPrice;
          
          const tax = Math.round(totalPrice*0.1);
          document.getElementById('tax-id').innerText = '$'+tax;

          const totalAmount = totalPrice+tax;
          document.getElementById('total-amount').innerText = '$'+totalAmount;

         
        }
